<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="/cart/styles.css">
        <!-- Poppins font -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
        <!-- Lobster font -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
        (function(){
        emailjs.init({
            publicKey: "0nDBLVE7eXNhzLW6G",
        });
        })();
        </script>
    </head>
<body>
    <!-- Navbar -->
    <header>
      <nav>
        <div class="logo">
            <img src="/cart/pics/logo.png" alt="Hangout Café">
            <span>Hangout Café</span>
        </div>
          
          <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/coffee">Coffee</a></li>
          <li><a href="/regular">Regular Drinks</a></li>
          <li><a href="/food">Food</a></li>
          <li><a href="/special">Special Drinks</a></li>
          <a href="/cart" style="text-decoration: none;  display: flex;">
            <span class="cart-icon">
                <img src="/special/pics/cart.png" class="color-tinted" alt="Cart" />
            </span>
            <span id="cart-count" style="color: black;"></span>
          </a>
          </ul>
      </nav>
  </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Side: Orders List -->
        <div class="order-list">
            <div class="order-header">
                <img src="/cart/pics/bin.gif" style="width: 30px; height: 30px; margin-left: 2%; margin-right: -12%;">
                <span class="description" style="margin-left: 10px;">
                    <p>Description</p>
                </span>
                <span class="price" style="margin-left: 100px;">
                    <p>Price</p>
                </span>
                <span>
                    <p>Quantity</p>
                </span>
                <span>
                    <p>Total</p>
                </span>
            </div>
            <hr style="border: 1.5px solid #081A48; width: 100%;">
            
            <!-- Placeholder for dynamic cart items -->
        </div>

        <!-- Right Side: Delivery Form -->
        <div class="details-form">
            <h2>
                Delivery
                <span id="howToOrder" class="how-to-order">How to Order?</span>
            </h2> 
            <form id="orderForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="tel" id="contact" placeholder="Contact" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="note" placeholder="Note (optional)"></textarea>
                
                <input type="hidden" id="branch" value="QC Branch"> <!-- Fixed to only use QC branch -->
                
                <!-- Radio Buttons for Pickup or Delivery -->
                <h2 class="delivery-header">Choose Your Pick Up Method</h2>
                <div class="delivery-option-container">
                  <label class="delivery-method">
                    <input type="radio" name="delivery-method" value="pickup" checked>
                    <span class="method-title">From Store</span>
                    <span class="method-description">Personally pick-up from the store.</span>
                  </label>
                  <label class="delivery-method">
                    <input type="radio" name="delivery-method" value="lalamove">
                    <span class="method-title">Lalamove</span>
                    <span class="method-description">Book your own Lalamove rider.</span>
                  </label>
                </div>
                

                <div class="map">
                    <img src="/cart/pics/map.png" alt="Map">
                </div>
                
                <div class="confirm">
                    <p>Total: <span id="confirm-total">₱ 0.00</span></p>
                    <button type="submit">Submit Details</button>
                </div>
            </form>
        </div>

        <!-- Modal Structure -->
        <div id="orderModal" class="modal">
            <div class="modal-content">  
                <span id="closeModal" class="close">&times;</span> <!-- Close button -->
                <!-- Remove all text content and replace it with an image -->
                <div class="modal-body">
                    <img src="pics/orderrr.png" alt="Modal Image" class="modal-image">
                </div>
                
                <!-- Keep the footer as it is -->

            </div>
        </div>

        
    </div>
<!-- Images -->
<img src="pics/1.png" alt="Floating image" class="floating-image1">
<img src="pics/4.png" alt="Floating image" class="floating-image4">

<img src="pics/7.png" alt="Floating image" class="floating-image7">
<img src="pics/10.png" alt="Floating image" class="floating-image10">


<!-- Footer -->
<footer>
<img src="pics/9.png" alt="Floating image" class="floating-image9">
<img src="pics/13.png" alt="Floating image" class="floating-image13">
<p>&copy; 2024 Hangout Café. All Rights Reserved.</p>
</footer>

    <!-- Script for dynamically loading cart items -->
    <script src="/cart/scripts.js"></script>
    <script>
        function openModal() {
            document.getElementById('orderModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block'; // Show dark overlay
            document.getElementById('content').classList.add('blur-background');
        }

        // Function to close the modal and remove blur
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('orderModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none'; // Hide dark overlay
            document.getElementById('content').classList.remove('blur-background');
        };

        // Call openModal() function when you want to display the modal (e.g., button click).
        // openModal();
    </script>
</body>
</html>
